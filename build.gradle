// 根项目构建脚本配置
// 项目配置
allprojects {
    group = 'cn.thinxz'
    version = '0.1.0-SNAPSHOT'
}

// 子项目配置
subprojects() {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    }
}